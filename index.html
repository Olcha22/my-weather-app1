<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
     <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
  
    <div class="container">
        <div class="card" id="main-card">
        
              <form class="search" id="search">
                <div class="row">
                  <div class="col-9">
                  <input
                  type="text"
                  id="city-input"
                  placeholder="Type city name"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control" />
                 </div>    
                 <div class="col-3">                      
                 <input
                    type="submit"
                    id="search-city"
                    class="form-control col-3 btn btn-primary"
                    value="Search"
                  />
                </div>
                <div class="current-location">
                  <button class="form-control col-3 btn btn-info" id="current-location-button">Current location</button>  
                </div>
              </div>
             </div>     
                      
              </form>
              
              <h1 class="currentCity">Weather in City</h1>
              <h2 class="currentDate">16 October 2022 18:00</h2>

              <div class="box">
                <img class="mainicon" src="" alt="" />   
              <div class="temp-units">
                  <span class="temp">12</span>
                  <span class="units"><a href="#" id="celsium">°C</a>/<a href="#" id="farenheit">°F</a></span><br />
                  <span class="description"></span><br />
                  <span class="humidity">Humidity: 24%</span><br />
                  <span class="wind">Wind Speed: 10 km/s</span>
              </div>
                  
              </div>
              
              <div class="row">
                <div class="col-sm-2">
                  <div class="card" id="day-card">
                    <div class="card-body">
                      <h5 class="card-title">Tue</h5>
                      <img class="icon" src="images/rainy.JPG" alt="rainy" />
                      <p class="card-text">
                        + 13° <br />
                        + 8°
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card" id="day-card">
                    <div class="card-body">
                      <h5 class="card-title">Wed</h5>
                      <img class="icon" src="images/rainy.JPG" alt="rainy" />
                      <p class="card-text">
                        + 12° <br />
                        + 7°
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card" id="day-card">
                    <div class="card-body">
                      <h5 class="card-title">Thu</h5>
                      <img class="icon" src="images/rainy.JPG" alt="rainy" />
                      <p class="card-text">
                        + 13° <br />
                        + 6°
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card" id="day-card">
                    <div class="card-body">
                      <h5 class="card-title">Fri</h5>
                      <img
                        class="icon"
                        src="images/sun-cloudy.JPG"
                        alt="sun-in-clouds"
                      />
                      <p class="card-text">
                        + 15° <br />
                        + 9°
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card" id="day-card">
                    <div class="card-body">
                      <h5 class="card-title">Sat</h5>
                      <img
                        class="icon"
                        src="images/sun-cloudy.JPG"
                        alt="sun-in-clouds"
                      />
                      <p class="card-text">
                        + 17° <br />
                        + 11°
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card" id="day-card">
                    <div class="card-body">
                      <h5 class="card-title">Sun</h5>
                      <img
                        class="icon"
                        src="images/thunder.JPG"
                        alt="thunder"
                      />
                      <p class="card-text">
                        + 19° <br />
                        + 13°
                      </p>
                    </div>
                  </div>
                </div>
                <div class="source-link">
                 <p><a href="https://github.com/Olcha22/my-weather-app1" target="_blank">Open source code</a> by Olha Kolotilova</p>
                 </div>
              </div>
            </div>
          
    </div>
    <script src="index.js"></script>
  </body>
</html>
